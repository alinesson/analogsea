<!DOCTYPE html>
<html>
<head>
    <title>AnalogSea</title>
    <meta charset="utf-8" name="description" content="AnalogSea Form">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"> 

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="AnalogSea Logo">
    </div>
    <div class="demo-form" >
        <form action="/signup/" method="post">
            <legend>Sign up</legend>
            <fieldset name="signup-info">
                <div class="row field-label"><label for="email">Email</label></div>
                <div class="row"><input id="email" type="email" class="inputs" placeholder="foo@bar.com" name="email" required></div>
                <div class="row field-label"><label for="password">Password</label></div>
                <div class="row"><input id="password" type="password" class="inputs" placeholder="1234passw0rd" name="password" required></div>
            </fieldset>
            <button type="submit" class="row inputs button">Sign up</button>
        </form>
    </div>
    <div>
        Already have an account? <a href="/login">Log In</a>
    </div>
</body>
</html>
